prod:
  .settings:
    no_script_name:         false
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    # Form security secret (CSRF protection)
    csrf_secret:            8bcb39045653819acf33d93c4a9688f0f6574521

    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true

    # Enable de login by Mastodonte Auth
    login_module:           mdAuth
    login_action:           signin
    secure_module:          mdAuth
    secure_action:          secure

    #Modules enabled 
    enabled_modules:        [configurations, mdAuth, default]
#, mdUserManagement, backendBasic, mdMediaContentAdmin, mdUserPermission, uploader, mdGroupAndPermissionsManagement, mdTranslator, mdCategory, mdFeaturesBox, mdCategoryObject, mdWebImage, mdUserConfirmation, mdProduct, mdDynamicContent, mdSortable, mdImageFileGallery, jfilebrowser, mdSale, bulkImport]

    standard_helpers: [Partial, Cache, I18N, Date]

    #Culture
    i18n:                   on
    default_culture:        es


    mdI18nTranslator:
      translate_apps: [frontend, backend]
